name: Progress Evidence

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  validate-structure:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Validate Structure
      run: python scripts/validate_progress.py
      
    - name: Run Demo (Basic Integrity Check)
      run: python src/demo.py examples/case_normal.json
